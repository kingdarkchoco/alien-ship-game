<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Ship vs Rocks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #container {
      width: 50vw;  /* This controls the width of the container */
      height: 100vh;  /* This makes the height cover the full viewport height */
      margin: auto;
      margin-top: 0;  /* Ensure it fits to the top */
      border: 3px solid white;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      background: black;
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #title {
      font-size: 3em;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 10px;
    }

    #scoreDisplay, #highScoreDisplay, #levelDisplay {
      position: absolute;
      top: 10px;
      font-size: 1.2em;
      z-index: 5;
      color: white;
    }

    #scoreDisplay { left: 10px; }
    #highScoreDisplay { right: 10px; }
    #levelDisplay { left: 50%; transform: translateX(-50%); }
  </style>
</head>
<body>

<div id="container">
  <canvas id="game"></canvas>

  <!-- Start Menu -->
  <div id="startMenu" class="overlay">
    <div id="title">Alien Ship vs Rocks</div>
    <button id="startButton">Start Game</button>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverMenu" class="overlay" style="display: none;">
    <div id="title">Game Over</div>
    <div id="finalScore" style="font-size: 2em; margin: 10px 0;"></div>
    <button id="restartButton">Restart Game</button>
  </div>

  <div id="scoreDisplay">Score: 0</div>
  <div id="highScoreDisplay">High Score: 0</div>
  <div id="levelDisplay">Level: 1</div>
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const container = document.getElementById('container');

  function resizeCanvas() {
    canvas.width = container.clientWidth;
    canvas.height = window.innerHeight;  // This makes the height cover the full screen
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const startMenu = document.getElementById('startMenu');
  const gameOverMenu = document.getElementById('gameOverMenu');
  const startButton = document.getElementById('startButton');
  const restartButton = document.getElementById('restartButton');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const highScoreDisplay = document.getElementById('highScoreDisplay');
  const finalScore = document.getElementById('finalScore');
  const levelDisplay = document.getElementById('levelDisplay');

  let mouseX = canvas.width / 2;
  let mouseY = canvas.height / 2;
  let ship, bullets, rocks, score, level, shootInterval;
  let gameRunning = false;
  let highScore = 0;

  class Ship {
    constructor() {
      this.x = mouseX;
      this.y = mouseY;
      this.size = 20;
    }

    update() {
      this.x = Math.max(Math.min(mouseX, canvas.width - this.size), this.size);
      this.y = Math.max(Math.min(mouseY, canvas.height - this.size), this.size);
    }

    draw() {
      ctx.fillStyle = 'lime';
      ctx.beginPath();
      ctx.moveTo(this.x, this.y - this.size);
      ctx.lineTo(this.x - this.size, this.y + this.size);
      ctx.lineTo(this.x + this.size, this.y + this.size);
      ctx.closePath();
      ctx.fill();
    }
  }

  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.speed = 6;
      this.size = 5;
    }

    update() {
      this.y -= this.speed;
    }

    draw() {
      ctx.fillStyle = 'cyan';
      ctx.fillRect(this.x - this.size / 2, this.y, this.size, 10);
    }
  }

  class Rock {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = -40;
      this.radius = 16 + Math.random() * 8;  // Increased radius range for bigger rocks
      this.speed = 1 + Math.random() * 1 + level * 0.3;
      this.color = this.getColorByLevel(level);
    }

    getColorByLevel(level) {
      const colors = ['gray', 'darkorange', 'red', 'purple', 'gold', 'blue', 'green', 'white'];
      return colors[(level - 1) % colors.length];
    }

    update() {
      this.y += this.speed;
    }

    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initGame() {
    ship = new Ship();
    bullets = [];
    rocks = [];
    score = 0;
    level = 1;
    shootInterval = 0;
    scoreDisplay.textContent = "Score: 0";
    levelDisplay.textContent = "Level: 1";
    gameRunning = true;
    gameLoop();
  }

  function updateScore() {
    scoreDisplay.textContent = "Score: " + score;
    const newLevel = Math.floor(score / 500) + 1;
    if (newLevel !== level) {
      level = newLevel;
      levelDisplay.textContent = "Level: " + level;
      for (let i = 0; i < 3; i++) rocks.push(new Rock());
    }
  }

  function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ship.update();
    ship.draw();

    shootInterval++;
    if (shootInterval % 15 === 0) {
      bullets.push(new Bullet(ship.x, ship.y - 20));
    }

    bullets.forEach((b, i) => {
      b.update();
      b.draw();
      if (b.y < 0) bullets.splice(i, 1);
    });

    if (Math.random() < 0.02 + level * 0.005) {
      rocks.push(new Rock());
    }

    rocks.forEach((r, ri) => {
      r.update();
      r.draw();

      bullets.forEach((b, bi) => {
        let dx = r.x - b.x;
        let dy = r.y - b.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < r.radius) {
          score += 10;
          updateScore();
          rocks.splice(ri, 1);
          bullets.splice(bi, 1);
        }
      });

      let dx = r.x - ship.x;
      let dy = r.y - ship.y;
      let distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < r.radius + ship.size) {
        gameOver();
      }

      if (r.y > canvas.height) {
        rocks.splice(ri, 1);
      }
    });

    requestAnimationFrame(gameLoop);
  }

  function gameOver() {
    gameRunning = false;
    if (score > highScore) {
      highScore = score;
      highScoreDisplay.textContent = "High Score: " + highScore;
    }
    gameOverMenu.style.display = 'flex';
    finalScore.textContent = "Final Score: " + score;
  }

  canvas.addEventListener('mousemove', (e) => {
    const rect = canvas.getBoundingClientRect();
    mouseX = e.clientX - rect.left;
    mouseY = e.clientY - rect.top;
  });

  startButton.addEventListener('click', () => {
    startMenu.style.display = 'none';
    gameOverMenu.style.display = 'none';
    initGame();
  });

  restartButton.addEventListener('click', () => {
    gameOverMenu.style.display = 'none';
    initGame();
  });
</script>

</body>
</html>
