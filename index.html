<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Ship vs Rocks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    #game {
      display: block;
    }

    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #title {
      font-size: 4em;
      margin-bottom: 30px;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
    }

    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      z-index: 5;
    }
  </style>
</head>
<body>

<div id="ui">
  <div id="title">Alien Ship vs Rocks</div>
  <button id="startButton">Start Game</button>
</div>

<div id="scoreDisplay">Score: 0</div>
<canvas id="game"></canvas>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const ui = document.getElementById('ui');
  const startButton = document.getElementById('startButton');
  const scoreDisplay = document.getElementById('scoreDisplay');

  let mouseX = canvas.width / 2;
  let mouseY = canvas.height / 2;
  let ship, bullets, rocks, score, shootInterval;
  let gameRunning = false;

  const background = new Image();
  background.src = 'assets/background.jpg';
  let bgLoaded = false;

  background.onload = () => { bgLoaded = true; };
  background.onerror = () => { console.warn("Background image failed to load."); };

  class Ship {
    constructor() {
      this.x = mouseX;
      this.y = mouseY;
      this.size = 30;
    }

    update() {
      this.x = mouseX;
      this.y = mouseY;
    }

    draw() {
      ctx.fillStyle = 'lime';
      ctx.beginPath();
      ctx.moveTo(this.x, this.y - this.size);
      ctx.lineTo(this.x - this.size, this.y + this.size);
      ctx.lineTo(this.x + this.size, this.y + this.size);
      ctx.closePath();
      ctx.fill();
    }
  }

  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.speed = 7;
      this.size = 5;
    }

    update() {
      this.y -= this.speed;
    }

    draw() {
      ctx.fillStyle = 'cyan';
      ctx.fillRect(this.x - this.size / 2, this.y, this.size, 10);
    }
  }

  class Rock {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = -50;
      this.radius = 30 + Math.random() * 20;
      this.speed = 1 + Math.random() * 2;
    }

    update() {
      this.y += this.speed;
    }

    draw() {
      ctx.fillStyle = 'gray';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initGame() {
    ship = new Ship();
    bullets = [];
    rocks = [];
    score = 0;
    shootInterval = 0;
    scoreDisplay.textContent = "Score: 0";
    gameRunning = true;
    gameLoop();
  }

  function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (bgLoaded) {
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    ship.update();
    ship.draw();

    shootInterval++;
    if (shootInterval % 15 === 0) {
      bullets.push(new Bullet(ship.x, ship.y - 20));
    }

    bullets.forEach((b, i) => {
      b.update();
      b.draw();
      if (b.y < 0) bullets.splice(i, 1);
    });

    if (Math.random() < 0.02) {
      rocks.push(new Rock());
    }

    rocks.forEach((r, ri) => {
      r.update();
      r.draw();

      bullets.forEach((b, bi) => {
        let dx = r.x - b.x;
        let dy = r.y - b.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < r.radius) {
          rocks.splice(ri, 1);
          bullets.splice(bi, 1);
          score += 10;
          scoreDisplay.textContent = "Score: " + score;
        }
      });

      if (r.y > canvas.height) {
        rocks.splice(ri, 1);
      }
    });

    requestAnimationFrame(gameLoop);
  }

  canvas.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  startButton.addEventListener('click', () => {
    ui.style.display = 'none';
    initGame();
  });
</script>

</body>
</html>
