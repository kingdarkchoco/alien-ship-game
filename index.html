<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Ship vs Rocks</title>
  <style>
    canvas {
      display: block;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="game" width="1920" height="919"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let bg = new Image();
    bg.src = "assets/background.jpg";

    let ship = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 100,
      width: 50,
      height: 50
    };

    let rocks = [];
    let lasers = [];
    let score = 0;

    function drawShip() {
      ctx.fillStyle = "lime";
      ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
    }

    function drawRocks() {
      ctx.fillStyle = "red";
      rocks.forEach(rock => {
        ctx.beginPath();
        ctx.arc(rock.x, rock.y, rock.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function drawLasers() {
      ctx.fillStyle = "yellow";
      lasers.forEach(laser => {
        ctx.fillRect(laser.x, laser.y, 5, 15);
      });
    }

    function updateGame() {
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      drawShip();
      drawRocks();
      drawLasers();

      rocks.forEach(rock => rock.y += 2);
      lasers.forEach(laser => laser.y -= 5);

      // Collision
      lasers.forEach((laser, lIndex) => {
        rocks.forEach((rock, rIndex) => {
          let dx = laser.x - rock.x;
          let dy = laser.y - rock.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < rock.radius) {
            rocks.splice(rIndex, 1);
            lasers.splice(lIndex, 1);
            score += 10;
          }
        });
      });

      requestAnimationFrame(updateGame);
    }

    function spawnRock() {
      rocks.push({
        x: Math.random() * canvas.width,
        y: -20,
        radius: 20 + Math.random() * 10
      });
    }

    function shootLaser() {
      lasers.push({
        x: ship.x + ship.width / 2,
        y: ship.y
      });
    }

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      ship.x = e.clientX - rect.left - ship.width / 2;
    });

    setInterval(spawnRock, 1000);
    setInterval(shootLaser, 300);
    bg.onload = updateGame;
  </script>
</body>
</html>
