<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alien Ship vs Rocks</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="game" width="1920" height="919"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    if (!ctx) {
      console.error("Failed to get canvas rendering context");
    }

    const bg = new Image();
    bg.src = "assets/background.jpg";

    let bgLoaded = false;

    bg.onload = () => {
      bgLoaded = true;
      console.log("Background image loaded.");
    };

    bg.onerror = () => {
      console.warn("Background image failed to load. Using fallback color.");
    };

    const ship = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 100,
      width: 50,
      height: 50
    };

    const rocks = [];
    const lasers = [];
    let score = 0;

    function drawShip() {
      ctx.fillStyle = "lime";
      ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
    }

    function drawRocks() {
      ctx.fillStyle = "red";
      for (let rock of rocks) {
        ctx.beginPath();
        ctx.arc(rock.x, rock.y, rock.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawLasers() {
      ctx.fillStyle = "yellow";
      for (let laser of lasers) {
        ctx.fillRect(laser.x, laser.y, 5, 15);
      }
    }

    function updateGame() {
      // Draw background
      if (bgLoaded) {
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      drawShip();
      drawRocks();
      drawLasers();

      // Update rocks
      for (let i = rocks.length - 1; i >= 0; i--) {
        rocks[i].y += 2;
        if (rocks[i].y > canvas.height) {
          rocks.splice(i, 1);
        }
      }

      // Update lasers
      for (let i = lasers.length - 1; i >= 0; i--) {
        lasers[i].y -= 5;
        if (lasers[i].y < 0) {
          lasers.splice(i, 1);
        }
      }

      // Check collisions
      for (let l = lasers.length - 1; l >= 0; l--) {
        for (let r = rocks.length - 1; r >= 0; r--) {
          const dx = lasers[l].x - rocks[r].x;
          const dy = lasers[l].y - rocks[r].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < rocks[r].radius) {
            lasers.splice(l, 1);
            rocks.splice(r, 1);
            score += 10;
            break;
          }
        }
      }

      requestAnimationFrame(updateGame);
    }

    function spawnRock() {
      rocks.push({
        x: Math.random() * canvas.width,
        y: -20,
        radius: 20 + Math.random() * 10
      });
    }

    function shootLaser() {
      lasers.push({
        x: ship.x + ship.width / 2 - 2.5,
        y: ship.y
      });
    }

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      ship.x = e.clientX - rect.left - ship.width / 2;
    });

    // Start game after window fully loads
    window.onload = () => {
      setInterval(spawnRock, 1000);
      setInterval(shootLaser, 300);
      requestAnimationFrame(updateGame);
    };
  </script>
</body>
</html>
