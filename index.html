<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Ship vs Rocks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #game {
      background-color: black;
      position: absolute;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #title {
      font-size: 4em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
      margin-top: 20px;
    }

    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      z-index: 5;
    }
  </style>
</head>
<body>

<!-- Start Menu -->
<div id="startMenu" class="overlay">
  <div id="title">Alien Ship vs Rocks</div>
  <button id="startButton">Start Game</button>
</div>

<!-- Game Over Screen -->
<div id="gameOverMenu" class="overlay" style="display: none;">
  <div id="title">Game Over</div>
  <div id="finalScore" style="font-size: 2em; margin: 10px 0;"></div>
  <button id="restartButton">Restart Game</button>
</div>

<div id="scoreDisplay">Score: 0</div>
<canvas id="game"></canvas>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  // Set canvas size to be similar to a mobile phone screen (375x667 for mobile size)
  const phoneWidth = 375;
  const phoneHeight = 667;

  // For desktop: fixed size canvas (phone size) and center it
  canvas.width = phoneWidth;
  canvas.height = phoneHeight;

  const startMenu = document.getElementById('startMenu');
  const gameOverMenu = document.getElementById('gameOverMenu');
  const startButton = document.getElementById('startButton');
  const restartButton = document.getElementById('restartButton');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const finalScore = document.getElementById('finalScore');

  let mouseX = canvas.width / 2;
  let mouseY = canvas.height / 2;
  let ship, bullets, rocks, score, shootInterval;
  let gameRunning = false;

  const background = new Image();
  background.src = 'assets/background.jpg';
  let bgLoaded = false;

  background.onload = () => { bgLoaded = true; };
  background.onerror = () => { console.warn("Background image failed to load."); };

  class Ship {
    constructor() {
      this.x = mouseX;
      this.y = mouseY;
      this.size = 30;
    }

    update() {
      this.x = mouseX;
      this.y = mouseY;
    }

    draw() {
      ctx.fillStyle = 'lime';
      ctx.beginPath();
      ctx.moveTo(this.x, this.y - this.size);
      ctx.lineTo(this.x - this.size, this.y + this.size);
      ctx.lineTo(this.x + this.size, this.y + this.size);
      ctx.closePath();
      ctx.fill();
    }
  }

  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.speed = 7;
      this.size = 5;
    }

    update() {
      this.y -= this.speed;
    }

    draw() {
      ctx.fillStyle = 'cyan';
      ctx.fillRect(this.x - this.size / 2, this.y, this.size, 10);
    }
  }

  class Rock {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = -50;
      this.radius = 30 + Math.random() * 20;
      this.speed = 1 + Math.random() * 2;
    }

    update() {
      this.y += this.speed;
    }

    draw() {
      const rockColor = this.radius <= 40 ? 'gray' : 'darkgray';
      ctx.fillStyle = rockColor;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initGame() {
    ship = new Ship();
    bullets = [];
    rocks = [];
    score = 0;
    shootInterval = 0;
    scoreDisplay.textContent = "Score: 0";
    gameRunning = true;
    gameLoop();
  }

  function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (bgLoaded) {
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    ship.update();
    ship.draw();

    shootInterval++;
    if (shootInterval % 15 === 0) {
      bullets.push(new Bullet(ship.x, ship.y - 20));
    }

    bullets.forEach((b, i) => {
      b.update();
      b.draw();
      if (b.y < 0) bullets.splice(i, 1);
    });

    if (Math.random() < 0.02) {
      rocks.push(new Rock());
