<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alien Ship vs Rocks</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: none;  /* Hide the canvas until the game starts */
      background-color: black;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
      z-index: 10;
    }

    #startButton {
      padding: 20px 40px;
      font-size: 32px;
      background-color: yellow;
      color: black;
      border: none;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: orange;
    }

    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 24px;
      color: white;
      z-index: 5;
      display: none;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1 style="font-size: 64px; color: lime;">Alien Ship vs Rocks</h1>
    <button id="startButton">START</button>
  </div>

  <div id="scoreDisplay">Score: 0</div>

  <canvas id="game" width="1920" height="919"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");
    const scoreDisplay = document.getElementById("scoreDisplay");

    const bg = new Image();
    bg.src = "assets/background.jpg";  // Ensure your path is correct

    let bgLoaded = false;
    let score = 0;
    let gameStarted = false;

    // Check if the background image has loaded
    bg.onload = () => {
      bgLoaded = true;
      console.log("Background image loaded.");
    };

    bg.onerror = () => {
      console.warn("Background image failed to load.");
    };

    const ship = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 100,
      width: 50,
      height: 50
    };

    const rocks = [];
    const lasers = [];

    function drawShip() {
      ctx.fillStyle = "lime";
      ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
    }

    function drawRocks() {
      ctx.fillStyle = "red";
      for (let rock of rocks) {
        ctx.beginPath();
        ctx.arc(rock.x, rock.y, rock.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawLasers() {
      ctx.fillStyle = "yellow";
      for (let laser of lasers) {
        ctx.fillRect(laser.x, laser.y, 5, 15);
      }
    }

    function drawScore() {
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function updateGame() {
      if (bgLoaded) {
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      drawShip();
      drawRocks();
      drawLasers();
      drawScore();

      // Update rocks
      for (let i = rocks.length - 1; i >= 0; i--) {
        rocks[i].y += 2;
        if (rocks[i].y > canvas.height) {
          rocks.splice(i, 1);
        }
      }

      // Update lasers
      for (let i = lasers.length - 1; i >= 0; i--) {
        lasers[i].y -= 5;
        if (lasers[i].y < 0) {
          lasers.splice(i, 1);
        }
      }

      // Check collisions
      for (let l = lasers.length - 1; l >= 0; l--) {
        for (let r = rocks.length - 1; r >= 0; r--) {
          const dx = lasers[l].x - rocks[r].x;
          const dy = lasers[l].y - rocks[r].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < rocks[r].radius) {
            lasers.splice(l, 1);
            rocks.splice(r, 1);
            score += 10;
            break;
          }
        }
      }

      requestAnimationFrame(updateGame);
    }

    function spawnRock() {
      rocks.push({
        x: Math.random() * canvas.width,
        y: -20,
        radius: 20 + Math.random() * 10
      });
    }

    function shootLaser() {
      lasers.push({
        x: ship.x + ship.width / 2 - 2.5,
        y: ship.y
      });
    }
