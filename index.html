<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alien Ship vs Rocks</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #ui {
      position: absolute;
      top: 20px;
      width: 100%;
      z-index: 2;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    #startButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    #scoreDisplay {
      margin-top: 5px;
      font-size: 1.2em;
    }

    #gameOverText {
      position: absolute;
      top: 50%;
      width: 100%;
      color: red;
      font-size: 3em;
      display: none;
      z-index: 3;
    }

    canvas {
      display: block;
      background-color: black;
    }
  </style>
</head>

  <div id="gameOverText">Game Over</div>

      score = 0;
      scoreDisplay.textContent = "Score: 0";

      ctx.fillStyle = "lime";
      ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
    }

      for (let rock of rocks) {
        ctx.beginPath();
        ctx.arc(rock.x, rock.y, rock.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawLasers() {
      ctx.fillStyle = "yellow";
      for (let laser of lasers) {
        ctx.fillRect(laser.x, laser.y, 5, 15);
      }
    }
