<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Ship vs Rocks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white; /* Background is white */
      font-family: Arial, sans-serif;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #game {
      background-color: black; /* Canvas background is black */
      position: absolute;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #title {
      font-size: 4em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Start Menu -->
<div id="startMenu" class="overlay">
  <div id="title">Alien Ship vs Rocks</div>
  <button id="startButton">Start Game</button>
</div>

<!-- Game Over Screen -->
<div id="gameOverMenu" class="overlay" style="display: none;">
  <div id="title">Game Over</div>
  <div id="finalScore" style="font-size: 2em; margin: 10px 0;"></div>
  <button id="restartButton">Restart Game</button>
</div>

<canvas id="game"></canvas>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  // Default phone screen size (for PC)
  const phoneWidth = 375;
  const phoneHeight = 667;

  // For desktop: fixed size canvas (phone size) and center it
  function adjustCanvasSize() {
    if (window.innerWidth <= 768) { // Mobile screens
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    } else { // Desktop screens
      canvas.width = phoneWidth;
      canvas.height = phoneHeight;
      canvas.style.margin = "auto";
    }
  }

  // Adjust canvas size on load and window resize
  window.addEventListener('load', adjustCanvasSize);
  window.addEventListener('resize', adjustCanvasSize);

  const startMenu = document.getElementById('startMenu');
  const gameOverMenu = document.getElementById('gameOverMenu');
  const startButton = document.getElementById('startButton');
  const restartButton = document.getElementById('restartButton');

  let mouseX = canvas.width / 2;
  let mouseY = canvas.height / 2;
  let ship, bullets, rocks, score, shootInterval, highScore;
  let gameRunning = false;

  // Initialize the high score
  highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;

  const background = new Image();
  background.src = 'assets/background.jpg';
  let bgLoaded = false;

  background.onload = () => { bgLoaded = true; };
  background.onerror = () => { console.warn("Background image failed to load."); };

  class Ship {
    constructor() {
      this.x = mouseX;
      this.y = mouseY;
      this.size = 20; // Smaller ship size
    }

    update() {
      // Ensure the ship doesn't move outside the playable area (black area)
      this.x = Math.max(Math.min(mouseX, canvas.width - this.size), this.size);
      this.y = Math.max(Math.min(mouseY, canvas.height - this.size), this.size);
    }

    draw() {
      ctx.fillStyle = 'lime';
      ctx.beginPath();
      ctx.moveTo(this.x, this.y - this.size);
      ctx.lineTo(this.x - this.size, this.y + this.size);
      ctx.lineTo(this.x + this.size, this.y + this.size);
      ctx.closePath();
      ctx.fill();
    }
  }

  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.speed = 5;
      this.size = 3; // Smaller bullet size
    }

    update() {
      this.y -= this.speed;
    }

    draw() {
      ctx.fillStyle = 'cyan';
      ctx.fillRect(this.x - this.size / 2, this.y, this.size, 8);
    }
  }

  class Rock {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = -50;
      this.radius = 15 + Math.random() * 10; // Smaller rocks
      this.speed = 1 + Math.random() * 2;
    }

    update() {
      this.y += this.speed;
    }

    draw() {
      const rockColor = this.radius <= 20 ? 'gray' : 'darkgray';
      ctx.fillStyle = rockColor;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initGame() {
    ship = new Ship();
    bullets = [];
    rocks = [];
    score = 0;
    shootInterval = 0;
    scoreDisplay.textContent = "Score: 0";
    gameRunning = true;
    gameLoop();
  }

  function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the game area (black)
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ship.update();
    ship.draw();

    shootInterval++;
    if (shootInterval % 15 === 0) {
      bullets.push(new Bullet(ship.x, ship.y - 20));
    }

    bullets.forEach((b, i) => {
      b.update();
      b.draw();
      if (b.y < 0) bullets.splice(i, 1);
    });

    if (Math.random() < 0.02) {
      rocks.push(new Rock());
    }

    rocks.forEach((r, ri) => {
      r.update();
      r.draw();

      // Bullet vs rock
      bullets.forEach((b, bi) => {
        let dx = r.x - b.x;
        let dy = r.y - b.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < r.radius) {
          const points = r.radius <= 20 ? 10 : 20;
          score += points;
          // Update the high score if the current score is higher
          if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore); // Save high score in localStorage
          }
          scoreDisplay.textContent = "Score: " + score;
          rocks.splice(ri, 1);
          bullets.splice(bi, 1);
        }
      });

      // Ship vs rock
      let dx = r.x - ship.x;
      let dy = r.y - ship.y;
      let distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < r.radius + ship.size) {
        gameOver();
      }

      if (r.y > canvas.height) {
        rocks.splice(ri, 1);
      }
    });

    // Display score on top-left
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.fillText("Score: " + score, 10, 30);

    // Display high score on top-right
    ctx.fillText("High Score: " + highScore, canvas.width - 150, 30);

    requestAnimationFrame(gameLoop);
  }

  function gameOver() {
    gameRunning = false;
    gameOverMenu.style.display = 'flex';
    finalScore.textContent = "Final Score: " + score;
  }

  // Mouse Event for Desktop Control
  canvas.addEventListener('mousemove', (e) => {
    mouseX = e.clientX - canvas.offsetLeft;
    mouseY = e.clientY - canvas.offsetTop;
  });

  // Touch Events for Mobile Control
  let touchX = canvas.width / 2;
  let touchY = canvas.height / 2;

  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    touchX = e.touches[0].clientX;
    touchY = e.touches[0].clientY;
  });

  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    touchX = e.touches[0].clientX;
    touchY = e.touches[0].clientY;
  });

  // Update mouseX and mouseY to touchX and touchY on mobile
  function updateShipPosition() {
    mouseX = touchX - canvas.offsetLeft;
    mouseY = touchY - canvas.offsetTop;
  }

  startButton.addEventListener('click', () => {
    startMenu.style.display = 'none';
    gameOverMenu.style.display = 'none';
    initGame();
  });

  restartButton.addEventListener('click', () => {
    gameOverMenu.style.display = 'none';
    initGame();
  });

</script>

</body>
</html>
