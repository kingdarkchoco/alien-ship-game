<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alien Ship vs Rocks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #container {
      width: 80vw;
      height: 80vh;
      margin: auto;
      position: relative;
      top: 10vh;
      border: 3px solid white;
      background-color: black;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #title {
      font-size: 3em;
      margin-bottom: 20px;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }

    #scoreDisplay, #highScoreDisplay, #levelDisplay {
      position: absolute;
      color: white;
      font-size: 1.2em;
      z-index: 5;
      font-weight: bold;
    }

    #scoreDisplay {
      top: 10px;
      left: 10px;
    }

    #highScoreDisplay {
      top: 10px;
      right: 10px;
    }

    #levelDisplay {
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="startMenu" class="overlay">
    <div id="title">Alien Ship vs Rocks</div>
    <button id="startButton">Start Game</button>
  </div>

  <div id="gameOverMenu" class="overlay" style="display: none;">
    <div id="title">Game Over</div>
    <div id="finalScore" style="font-size: 1.5em; color: white; margin: 10px;"></div>
    <button id="restartButton">Restart Game</button>
  </div>

  <div id="scoreDisplay">Score: 0</div>
  <div id="highScoreDisplay">High Score: 0</div>
  <div id="levelDisplay">Level: 1</div>
  <canvas id="game"></canvas>
</div>

<script>
  const container = document.getElementById('container');
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const startMenu = document.getElementById('startMenu');
  const gameOverMenu = document.getElementById('gameOverMenu');
  const startButton = document.getElementById('startButton');
  const restartButton = document.getElementById('restartButton');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const highScoreDisplay = document.getElementById('highScoreDisplay');
  const finalScore = document.getElementById('finalScore');
  const levelDisplay = document.getElementById('levelDisplay');

  let mouseX = canvas.width / 2;
  let mouseY = canvas.height / 2;

  let ship, bullets, rocks, score, shootInterval, highScore = 0, level = 1;
  let gameRunning = false;

  class Ship {
    constructor() {
      this.x = mouseX;
      this.y = mouseY;
      this.size = 20;
    }

    update() {
      this.x = mouseX;
      this.y = mouseY;
    }

    draw() {
      ctx.fillStyle = 'lime';
      ctx.beginPath();
      ctx.moveTo(this.x, this.y - this.size);
      ctx.lineTo(this.x - this.size, this.y + this.size);
      ctx.lineTo(this.x + this.size, this.y + this.size);
      ctx.closePath();
      ctx.fill();
    }
  }

  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.speed = 7;
      this.size = 5;
    }

    update() {
      this.y -= this.speed;
    }

    draw() {
      ctx.fillStyle = 'cyan';
      ctx.fillRect(this.x - this.size / 2, this.y, this.size, 10);
    }
  }

  class Rock {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = -40;
      this.radius = 15 + Math.random() * 10;
      this.speed = 1 + Math.random() * 1 + level * 0.3;
      this.color = this.getColorByLevel(level);
    }

    getColorByLevel(level) {
      if (level < 3) return 'gray';
      else if (level < 5) return 'darkorange';
      else if (level < 7) return 'red';
      else return 'purple';
    }

    update() {
      this.y += this.speed;
    }

    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initGame() {
    ship = new Ship();
    bullets = [];
    rocks = [];
    score = 0;
    shootInterval = 0;
    gameRunning = true;
    level = 1;
    scoreDisplay.textContent = "Score: 0";
    levelDisplay.textContent = "Level: 1";
    gameLoop();
  }

  function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ship.update();
    ship.draw();

    shootInterval++;
    if (shootInterval % 15 === 0) {
      bullets.push(new Bullet(ship.x, ship.y - 20));
    }

    bullets.forEach((b, i) => {
      b.update();
      b.draw();
      if (b.y < 0) bullets.splice(i, 1);
    });

    if (Math.random() < 0.02 + level * 0.005) {
      rocks.push(new Rock());
    }

    rocks.forEach((r, ri) => {
      r.update();
      r.draw();

      bullets.forEach((b, bi) => {
        let dx = r.x - b.x;
        let dy = r.y - b.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < r.radius) {
          score += 10;
          bullets.splice(bi, 1);
          rocks.splice(ri, 1);
          updateScore();
        }
      });

      let dx = r.x - ship.x;
      let dy = r.y - ship.y;
      let distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < r.radius + ship.size) {
        endGame();
      }

      if (r.y > canvas.height) {
        rocks.splice(ri, 1);
      }
    });

    requestAnimationFrame(gameLoop);
  }

  function updateScore() {
    scoreDisplay.textContent = "Score: " + score;
    level = Math.floor(score / 500) + 1;
    levelDisplay.textContent = "Level: " + level;
  }

  function endGame() {
    gameRunning = false;
    if (score > highScore) {
      highScore = score;
      highScoreDisplay.textContent = "High Score: " + highScore;
    }
    finalScore.textContent = "Final Score: " + score;
    gameOverMenu.style.display = 'flex';
  }

  // Mouse control
  canvas.addEventListener('mousemove', (e) => {
    const rect = canvas.getBoundingClientRect();
    mouseX = e.clientX - rect.left;
    mouseY = e.clientY - rect.top;
  });

  startButton.addEventListener('click', () => {
    startMenu.style.display = 'none';
    initGame();
  });

  restartButton.addEventListener('click', () => {
    gameOverMenu.style.display = 'none';
    initGame();
  });
</script>

</body>
</html>
