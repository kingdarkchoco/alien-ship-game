<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alien Ship vs Rocks</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }

    #ui {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
    }

    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      z-index: 3;
    }

    #gameOverText {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: red;
      display: none;
      z-index: 3;
    }

    canvas {
      display: block;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h1>Alien Ship vs Rocks</h1>
    <button id="startButton">Start Game</button>
  </div>

  <div id="scoreDisplay">Score: 0</div>
  <div id="gameOverText">Game Over</div>
  <canvas id="game" width="1920" height="919"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const gameOverText = document.getElementById("gameOverText");
    const ui = document.getElementById("ui");

    const bg = new Image();
    bg.src = "assets/background.jpg";

    let bgLoaded = false;
    let gameRunning = false;
    let gameInterval, laserInterval;
    let ship, rocks, lasers, score;

    bg.onload = () => {
      bgLoaded = true;
    };

    function initGame() {
      ship = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 100,
        width: 50,
        height: 50
      };
      rocks = [];
      lasers = [];
      score = 0;
      scoreDisplay.textContent = "Score: 0";
    }

    function drawShip() {
      ctx.fillStyle = "lime";
      ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
    }

    function drawRocks() {
      ctx.fillStyle = "red";
      for (let rock of rocks) {
        ctx.beginPath();
        ctx.arc(rock.x, rock.y, rock.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawLasers() {
      ctx.fillStyle = "yellow";
      for (let laser of lasers) {
        ctx.fillRect(laser.x, laser.y, 5, 15);
      }
    }

    function updateGame() {
      if (!gameRunning) return;

      // Draw background
      if (bgLoaded) {
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      drawShip();
      drawRocks();
      drawLasers();

      // Update rocks
      for (let i = rocks.length - 1; i >= 0; i--) {
        rocks[i].y += 2;
        if (rocks[i].y > canvas.height) {
          rocks.splice(i, 1);
        } else if (
          rocks[i].x > ship.x &&
          rocks[i].x < ship.x + ship.width &&
          rocks[i].y + rocks[i].radius > ship.y
        ) {
          endGame();
          return;
        }
      }

      // Update lasers
      for (let i = lasers.length - 1; i >= 0; i--) {
        lasers[i].y -= 5;
        if (lasers[i].y < 0) {
          lasers.splice(i, 1);
        }
      }

      // Collision detection
      for (let l = lasers.length - 1; l >= 0; l--) {
        for (let r = rocks.length - 1; r >= 0; r--) {
          const dx = lasers[l].x - rocks[r].x;
          const dy = lasers[l].y - rocks[r].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < rocks[r].radius) {
            lasers.splice(l, 1);
            rocks.splice(r, 1);
            score += 10;
            scoreDisplay.textContent = "Score: " + score;
            break;
          }
        }
      }

      requestAnimationFrame(updateGame);
    }

    function spawnRock() {
      rocks.push({
        x: Math.random() * canvas.width,
        y: -20,
        radius: 20 + Math.random() * 10
      });
    }

    function shootLaser() {
      lasers.push({
        x: ship.x + ship.width / 2 - 2.5,
        y: ship.y
      });
    }

    function endGame() {
      gameRunning = false;
      clearInterval(gameInterval);
      clearInterval(laserInterval);
      gameOverText.style.display = "block";
      ui.style.display = "flex";
      startButton.textContent = "Restart Game";
    }

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      ship.x = e.clientX - rect.left - ship.width / 2;
    });

    startButton.addEventListener("click", () => {
      if (!gameRunning) {
