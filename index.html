<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle Ship</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    #gameCanvas {
      display: none;
      background-color: black;
    }

    #loadingScreen, #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    #startScreen h1 {
      font-size: 64px;
      margin-bottom: 40px;
      color: lime;
    }

    #startButton {
      padding: 20px 40px;
      font-size: 32px;
      background-color: yellow;
      color: black;
      border: none;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: orange;
    }
  </style>
</head
