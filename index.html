<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Ship vs Rocks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #game {
      background-color: black;
      position: absolute;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #title {
      font-size: 4em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
      margin-top: 20px;
    }

    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      z-index: 5;
    }
  </style>
</head>
<body>

<!-- Start Menu -->
<div id="startMenu" class="overlay">
  <div id="title">Alien Ship vs Rocks</div>
  <button id="startButton">Start Game</button>
</div>

<!-- Game Over Screen -->
<div id="gameOverMenu" class="overlay" style="display: none;">
  <div id="title">Game Over</div>
  <div id="finalScore" style="font-size: 2em; margin: 10px 0;"></div>
  <button id="restartButton">Restart Game</button>
</div>
